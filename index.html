<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/dc8740f113.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- header section -->
    <header class="sticky bg-white top-0 right-0 left-0 p-2 md:px-12 md:py-5">
        <nav class="flex gap-5 flex-row justify-between items-center">
            <div class="flex justify-between gap-2 md:gap-3">
                <div class=" w-16 h-16 md:w-[90px] md:h-[90px]">
                    <a class="w-full h-full block" href="index.html"><img class="w-full h-full" src="./assets/logo.png" alt="Logo"></a>
                </div>
                <p class=" text-[#006747] font-bold text-xl md:text-4xl">Emergency <br> Service</p>
            </div>
            <div class="flex justify-between gap-1 md:gap-5">
                <div  class="badge w-[70px] h-[40px] md:w-[125px] md:h-[55px] bg-[#41ff6b1a] rounded-3xl font-bold md:text-xl"><span id="fav-count">0</span><img class="h-[60%]" src="./assets/heart.png" alt="favorite icon"></div>
                <div  class="badge w-[70px] h-[40px] md:w-[125px] md:h-[55px] bg-[#41ff6b1a] rounded-3xl font-bold md:text-xl"><span id="credit-count">100</span><img class="h-[60%]" src="./assets/coin.png" alt="coin icon"></div>
                <div  class="badge w-[80px] h-[40px] md:w-[125px] md:h-[55px] bg-[#00A63E] rounded-3xl  md:text-xl text-white"><span id="copy-count">0</span> Copy</div>
            </div>
        </nav>
    </header>

    <!-- hero section -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-5 px-5 md:px-12">
        <img class=" h-20 w-20 md:w-[92px] md:h-[92px] mx-auto" src="./assets/logo-dark.png" alt="logo">
        <h1 class="text-2xl md:text-4xl font-bold text-white my-3">Emergency Service Directory</h1>
        <h3 class=" md:text-xl font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h3>
    </section>

    <!-- main section -->
    <main class="grid md:grid-cols-3 xl:grid-cols-4 gap-7 px-6 md:px-10 py-10 bg-[#F5FFF6] min-h-[40vh]">
        <div id="card-container" class="md:col-span-2 xl:col-span-3 md:block">
            <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-7">
                <!-- all cards will be placed here -->
            </div>
        </div>
        <div id="history-section" class="rounded-xl bg-white shadow hidden md:block">
            <div class="flex justify-between px-5 py-6 items-center">
                <div><i class="fa-solid fa-clock-rotate-left"></i> <span class=" font-semibold"> Call History</span></div>
                <button id="clear-history-btn" class="btn bg-[#00A63E] rounded-3xl  text-xl text-white w-[90px] h-[42px]">Clear</button>
            </div>
            <div id="history-calls" class="flex flex-col px-5  gap-3">
                <!-- call history will be placed here -->
                
            </div>
        </div>
    </main>

    <div class="dock dock-xs md:hidden">
        <button id="home-btn" class="dock-active">
          <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="currentColor" stroke-linejoin="miter" stroke-linecap="butt"><polyline points="1 11 12 2 23 11" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></polyline><path d="m5,13v7c0,1.105.895,2,2,2h10c1.105,0,2-.895,2-2v-7" fill="none" stroke="currentColor" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></path><line x1="12" y1="22" x2="12" y2="18" fill="none" stroke="currentColor" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></line></g></svg>
        </button>
        
        <button id="history-btn" class="">
            <i class="size-[1.2em] fa-solid fa-clock-rotate-left"></i>
        </button>
        
    </div>
    
<script src="./cards.js"></script>
<script src="./index.js"></script>
</body>
</html>
