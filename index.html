<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <script src="https://kit.fontawesome.com/dc8740f113.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- header section -->
    <header class="px-15 py-5">
        <nav class="flex justify-between items-center">
            <div class="flex justify-between gap-3">
                <div class="w-[90px] h-[90px]">
                    <a class="w-full h-full block" href="index.html"><img class="w-full h-full" src="./assets/logo.png" alt="Logo"></a>
                </div>
                <p class=" text-[#006747] font-bold text-4xl">Emergency <br> Service</p>
            </div>
            <div class="flex justify-between gap-5">
                <div class="badge w-[125px] h-[55px] bg-[#41ff6b1a] rounded-3xl font-bold text-xl"><span>0</span><img class="h-[60%]" src="./assets/heart.png" alt="favorite icon"></div>
                <div class="badge w-[125px] h-[55px] bg-[#41ff6b1a] rounded-3xl font-bold text-xl"><span>100</span><img class="h-[60%]" src="./assets/coin.png" alt="coin icon"></div>
                <div class="badge w-[125px] h-[55px] bg-[#00A63E] rounded-3xl  text-xl text-white"><span>0</span> Copy</div>
            </div>
        </nav>
    </header>

    <!-- hero section -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-5 px-15">
        <img class="w-[92px] h-[92px] mx-auto" src="./assets/logo-dark.png" alt="logo">
        <h1 class=" text-4xl font-bold text-white my-3">Emergency Service Directory</h1>
        <h3 class=" text-xl font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h3>
    </section>

    <!-- main section -->
    <main class="grid grid-cols-4 gap-7 px-15 py-10 bg-[#F5FFF6]">
        <div class=" col-span-3">
            <div id="cards-container" class="grid grid-cols-3 gap-7">
                <!-- all cards will be here -->
            </div>
        </div>
        <div class="border-2 border-blue-500">right</div>
    </main>
<script src="./cards.js"></script>
</body>
</html>
